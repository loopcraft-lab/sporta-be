name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      ENV_FILE: ${{ secrets.ENV_FILE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env file
        if: ${{ env.ENV_FILE != '' }}
        run: |
          printf '%s' "$ENV_FILE" > .env
          chmod 600 .env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --store=$HOME/.pnpm-store

      - name: Generate prisma
        run: npx prisma generate

      - name: Build application
        run: pnpm build

  build-and-push-image:
    name: Build & Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      ENV_FILE: ${{ secrets.ENV_FILE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env file
        if: ${{ env.ENV_FILE != '' }}
        run: |
          printf '%s' "$ENV_FILE" > .env
          chmod 600 .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sporta-be:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sporta-be:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sporta-be:buildcache,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push-image
    timeout-minutes: 480
    runs-on: self-hosted
    env:
      ENV_FILE: ${{ secrets.ENV_FILE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env file
        if: ${{ env.ENV_FILE != '' }}
        run: |
          printf '%s' "$ENV_FILE" > .env
          chmod 600 .env

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/sporta-be:latest

      - name: Tag image for docker-compose
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/sporta-be:latest sporta-be-app

      - name: Deploy with Docker Compose
        run: docker compose -f docker-compose.yml up -d --no-build

      - name: Clean up old Docker images
        run: docker image prune -af
